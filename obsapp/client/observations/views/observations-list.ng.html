<button class="btn btn-primary btn-md pull-right" ng-click="add()">Add observation</button>
<h1>Observations</h1>

<!--

    <input type="search" ng-model="search" placeholder="Search">
</div>
-->

<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <tr>
            <th class="visible-xs" ng-click="reverseOrder()">Date</th>
            <th>Observation</th>
            <th class="hidden-xs" ng-click="reverseOrder()">Date</th>
            <th class="hidden-xs">Time</th>
            <th class="hidden-xs">Posted by</th>
        </tr>
        <tr dir-paginate="observation in observations | itemsPerPage: perPage" total-items="observationsCount.count">
            <td class="visible-xs">
                <small>
                    <span show-observation-date observation="observation" short-date="true"></span>
                </small>
            </td>
            <td><a href="/observation/{{observation._id}}">{{observation.name}}</a></td>
            <td class="hidden-xs">
                <span show-observation-date observation="observation" show-only-date="true"></span>
            </td>
            <td class="hidden-xs">
                <span show-observation-date observation="observation" show-only-time="true"></span>
            </td>
            <td class="hidden-xs">
                {{creator(observation) | displayName }}
            </td>
        </tr>
    </table>
</div>

<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

<button class="btn btn-primary btn-md pull-right" ng-click="removeAll('Clearing all personal observations. Are you sure?')">Clear all my observations</button>
